<!DOCTYPE html>
<!-- Created By CodingNepal -->
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Transparent Login Form HTML CSS</title>
    <link rel="stylesheet" href="./assets/css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <script src="vue.js"></script>
</head>

<body>
    <div class="bg-img">
        <div class="content">
            <header>Login Form</header>
            <form action="#" id="loginForm">
                <div class="field">
                    <span class="fa fa-user"></span>
                    <input type="text" required placeholder="Email or Phone" id="username" v-model ="username">
                </div>
                <div class="field space">
                    <span class="fa fa-lock"></span>
                    <input type="password" class="pass-key" required placeholder="Password" id="password" v-model ="password">
                    <span class="show">SHOW</span>
                </div>
                <div class="pass">
                    <a href="#">Forgot Password?</a>
                </div>
              
                    <div class="field">
                        <input type="button" value="Login" v-on:click="authenticate">
                    </div>
            
            </form>

            <div class="signup">
                Don't have account?
                <a href="signup.html">Signup Now</a>
            </div>
        </div>
    </div>
    <script>
        const pass_field = document.querySelector('.pass-key');
        const showBtn = document.querySelector('.show');
        showBtn.addEventListener('click', function () {
           if (pass_field.type === "password") {
              pass_field.type = "text";
              showBtn.textContent = "HIDE";
              showBtn.style.color = "#3498db";
           } else {
              pass_field.type = "password";
              showBtn.textContent = "SHOW";
              showBtn.style.color = "#222";
           }
        });
     </script>


    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="login.js"></script>
    
</body>

</html>
