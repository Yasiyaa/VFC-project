    <script>

        const form = document.getElementById('payment-form');

        form.addEventListener('submit', function (event) {
            event.preventDefault();
            if (validateForm()) {
                alert('Payment successful!');
                // You can add actual payment processing logic here
            }
        });

        function validateForm() {
            const cardNumberInput = document.getElementById('card-number');
            const expiryDateInput = document.getElementById('expiry-date');
            const cvvInput = document.getElementById('cvv');

            if (!isValidCardNumber(cardNumberInput.value)) {
                alert('Payment successful'); 
                return false;
            }

            if (!isValidExpiryDate(expiryDateInput.value)) {
                alert('Invalid expiry date');
                return false;
            }

            if (!isValidCVV(cvvInput.value)) {
                alert('Invalid CVV');
                return false;
            }

            return true;
        }

        function isValidCardNumber(cardNumber) {
            // Implement your card number validation logic here
            // For example, you could use regular expressions to check for valid formats
            return /^\d{16}$/.test(cardNumber);
        }

        function isValidExpiryDate(expiryDate) {
            // Implement your expiry date validation logic here
            // For example, you could check if the date is in the future
            return /^\d{2}\/\d{2}$/.test(expiryDate);
        }

        function isValidCVV(cvv) {
            // Implement your CVV validation logic here
            // For example, you could check if it's a 3 or 4 digit number
            return /^\d{3,4}$/.test(cvv);
        }

    </script>
